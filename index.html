<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivia King - Ultra Futuriste</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #0ff, #00f, #000);
      font-family: 'Orbitron', sans-serif;
      color: white;
      overflow: hidden;
    }

    .container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
    }

    #intro {
      display: flex;
    }

    #game {
      display: none;
    }

    #question {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    .button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 1.2em;
      color: black;
      background: linear-gradient(45deg, cyan, blue);
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 0 20px #0ff;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #0ff, 0 0 60px #0ff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div id="intro" class="container">
    <h1>Bienvenue sur Trivia King</h1>
    <p>Le jeu de quiz le plus futuriste de l'univers. Défiez vos amis. Apprenez en vous amusant. Devenez le roi des questions.</p>
    <button class="button" onclick="showGame()">S'inscrire & Commencer</button>
  </div>

  <div id="game" class="container">
    <div id="question">Chargement de la première question...</div>
    <button class="button" onclick="prevQuestion()">← Retour</button>
    <button class="button" onclick="nextQuestion()">Suivant →</button>
    <button class="button" onclick="challengeFriend()">Défier quelqu'un</button>
  </div>

  <script>
    const questions = [
      "Quelle est la capitale de la France ?",
      "Combien de planètes dans le système solaire ?",
      "Quel est le plus grand océan ?",
      "En quelle année l’homme a-t-il marché sur la Lune ?",
      "Qui a écrit 'Le Petit Prince' ?"
    ];

    let currentIndex = 0;

    function showGame() {
      document.getElementById('intro').style.display = 'none';
      document.getElementById('game').style.display = 'flex';
      displayQuestion();
    }

    function displayQuestion() {
      document.getElementById('question').innerText = questions[currentIndex];
    }

    function nextQuestion() {
      if (currentIndex < questions.length - 1) {
        currentIndex++;
        displayQuestion();
      }
    }

    function prevQuestion() {
      if (currentIndex > 0) {
        currentIndex--;
        displayQuestion();
      }
    }

    function challengeFriend() {
      alert("Liste d'amis s'affichera ici. (fonctionnalité future)");
    }

    window.addEventListener('blur', () => {
      alert("On a remarqué un changement de page. Cette réponse ne sera pas valide.");
    });
  </script>
</body>
</html>
