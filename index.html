<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivia King - Ultra Futuriste</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #0ff, #00f, #000);
      font-family: 'Orbitron', sans-serif;
      color: white;
      overflow-x: hidden;
    }

    .page {
      display: none;
      height: 100vh;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .active {
      display: flex !important;
    }

    h1 {
      font-size: 3em;
      text-shadow: 0 0 10px #0ff;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      margin: 10px auto;
      text-shadow: 0 0 5px #0ff;
    }

    .button {
      margin: 20px;
      padding: 15px 30px;
      font-size: 1.2em;
      color: black;
      background: linear-gradient(45deg, cyan, blue);
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 0 20px #0ff;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #0ff, 0 0 60px #0ff;
    }

    input[type="email"], input[type="text"] {
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 1.1em;
      margin-top: 10px;
      text-align: center;
    }

    #logo {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 2em;
      color: cyan;
      text-shadow: 0 0 15px #0ff;
    }

    #email-list {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 10px;
      margin-top: 20px;
      max-width: 400px;
    }

    #email-list p {
      color: #0ff;
      font-size: 1em;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div id="logo">ü§ñ Trivia King</div>

  <div class="page active" id="page-welcome">
    <h1>Bienvenue sur Trivia King</h1>
    <p>Le jeu de quiz le plus futuriste de l'univers. D√©fiez vos amis. Apprenez en vous amusant.</p>
    <input type="email" id="email" placeholder="Entrez votre adresse e-mail">
    <button class="button" onclick="checkEmail()">S'inscrire</button>
  </div>

  <div class="page" id="page-quiz">
    <h1 id="question-title">Question 1</h1>
    <p id="question-text">Quelle est la capitale de la France ?</p>
    <input type="text" id="answer" placeholder="Votre r√©ponse">
    <div>
      <button class="button" onclick="prevQuestion()">Retour</button>
      <button class="button" onclick="nextQuestion()">Suivant</button>
    </div>
    <button class="button" onclick="defierAmi()">D√©fier quelqu'un</button>
  </div>

  <div class="page" id="page-defi">
    <h1>Liste d'amis</h1>
    <div id="email-list">
      <p>Aucun ami √† d√©fier pour le moment.</p>
    </div>
    <button class="button" onclick="retourQuiz()">Retour au Quiz</button>
  </div>

  <script>
    const questions = [
      "Quelle est la capitale de la France ?",
      "Combien font 7 x 8 ?",
      "Qui a √©crit Les Mis√©rables ?",
      "Quelle est la plan√®te la plus proche du Soleil ?",
      "En quelle ann√©e a eu lieu la R√©volution fran√ßaise ?"
    ];
    let currentQuestion = 0;

    function checkEmail() {
      const email = document.getElementById('email').value;
      if (!email) {
        alert("Veuillez entrer une adresse e-mail.");
        return;
      }
      changePage('page-quiz');
      showQuestion();
    }

    function showQuestion() {
      document.getElementById("question-title").innerText = `Question ${currentQuestion + 1}`;
      document.getElementById("question-text").innerText = questions[currentQuestion];
      document.getElementById("answer").value = "";
    }

    function nextQuestion() {
      if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        showQuestion();
      }
    }

    function prevQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        showQuestion();
      }
    }

    function defierAmi() {
      changePage('page-defi');
    }

    function retourQuiz() {
      changePage('page-quiz');
    }

    function changePage(id) {
      const pages = document.querySelectorAll('.page');
      pages.forEach(p => p.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    window.onblur = () => {
      alert("On a remarqu√© un changement de page. Cette r√©ponse ne sera pas valide.");
    };
  </script>
</body>
</html>
